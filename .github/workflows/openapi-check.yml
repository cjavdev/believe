name: OpenAPI Spec Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  openapi-check:
    name: Check OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate OpenAPI spec
        run: python scripts/generate_openapi.py > /tmp/generated-openapi.json

      - name: Compare with committed spec
        run: |
          if ! diff -q openapi.json /tmp/generated-openapi.json > /dev/null 2>&1; then
            echo "::error::OpenAPI spec is out of date!"
            echo ""
            echo "The committed openapi.json does not match the generated spec."
            echo "Please run the following command and commit the changes:"
            echo ""
            echo "  python scripts/generate_openapi.py > openapi.json"
            echo ""
            echo "Diff:"
            diff openapi.json /tmp/generated-openapi.json || true
            exit 1
          fi
          echo "OpenAPI spec is up to date!"
